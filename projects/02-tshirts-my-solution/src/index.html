<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-shirts</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="text-center margin-block-xl">
    <div class="container">
      <h1 class="page-title">T-Shirts</h1>
      <p>Browse our selection of high-quality t-shirts</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="even-columns">
        <!-- set of three cards here -->
        <div class="card" data-type="product">
          <img src="assets/outcast.jpg" alt="White men's t-shirt with an orange graphic with white text Out Cast on this graphic.">
            <div class="card__content">
              <div>
                <button class="button">
                  <!--This span is here for screen readers, because the button has no text on it. 
                    If the CSS is broken for any reason, this span with text will be here.-->
                  <span class="visually-hidden">add to cart</span>
                  <img src="assets/plus-icon.svg" alt="">
                </button>
                <p class="text-accent">Men's shirts</p>
                <h2>Out Cast</h2>
              </div>
              <div>
                <p class="price fw-bold">$23.99</p>
              </div>
            </div>

        </div>

        <div class="card" data-type="product">
          <img src="assets/peace.jpg" alt="Black men's t-shirt with graphic of the white bonny hand showing V.">
            <div class="card__content">
              <div>
                <button class="button">
                  <span class="visually-hidden">add to cart</span>
                  <img src="assets/plus-icon.svg" alt="">
                </button>
                <p class="text-accent">Men's shirts</p>
                <h2>Peace</h2>
              </div>
              <div>
                <p class="price fw-bold">$23.99</p>
              </div>
            </div>

        </div>

        <div class="card" data-type="product">
          <img src="assets/feline.jpg" alt="White woman's shirt with black text feeling on.">
            <div class="card__content">
              <div>
                <button class="button">
                  <span class="visually-hidden">add to cart</span>
                  <img src="assets/plus-icon.svg" alt="">
                </button>
                <p class="text-accent">Woman's shirts</p>
                <h2>Feline</h2>
              </div>
              <div>
                <p class="price fw-bold">$23.99</p>
              </div>
            </div>        
        </div>
      </div>

      <h2 class="text-center fw-bold margin-block-xl">Browser other categories</h2>

      <div class="even-columns">
        <!-- set of 5 smaller cards here -->
        <!-- The pipe is from CUBE CSS it should separate the classes by meaning. -->
        <!-- We can also wrap the classes that belong to the one group in []. -->
        <a href="#" class="card | text-center" data-type="link-with-image">
          <img src="assets/outcast.jpg" alt="">
          <div class="card__content">
            <p>Men's t-shirts</p>
          </div>
        </a>

        <a href="#" class="card | text-center" data-type="link-with-image">
          <img src="assets/feline.jpg" alt="">
          <div class="card__content">
            <p>Woman's t-shirts</p>
          </div>
        </a>

        <a href="#" class="card | text-center" data-type="link-with-image">
          <img src="assets/w-jacket.jpg" alt="">
          <div class="card__content">
            <p>Woman's jackets</p>
          </div>
        </a>

        <a href="#" class="card | text-center" data-type="link-with-image">
          <img src="assets/m-jacket.jpg" alt="">
          <div class="card__content">
            <p>Men's jackets</p>
          </div>
        </a>

        <a href="#" class="card | text-center" data-type="link-with-image">
          <img src="assets/shoes.jpg" alt="">
          <div class="card__content">
            <p>Men's shoes</p>
          </div>
        </a>
      </div>
    </div>
  </main>


</body>

</html>
